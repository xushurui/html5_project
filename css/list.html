<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul.a{list-style-type: circle;list-style-position: inside;}
			ul.b{list-style-type: square;list-style-position: outside;}
			ul.e{list-style-image: url(img/HBuilder.png);}
			ol.c{list-style-type:upper-roman;}
			ol.d{list-style-type:lower-alpha;}
		</style>
	</head>
	<body>
		<p>无序列表实例:</p>

<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>有序列表实例:</p>

<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul class="e">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>



	</body>
</html>
