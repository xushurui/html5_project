<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p.one {
				border-style: solid;
				border-width: 5px;
			}
			
			p.two {
				border-style: solid;
				border-width: medium;
			}
			
			p.three {
				border-style: solid;
				border-width: 1px;
			}
		</style>
	</head>

	<body>
		<p class="one">border-style:dotted solid double dashed; 上边框是 dotted 右边框是 solid 底边框是 double 左边框是 dashed</p>
		<p class="two">border-width border-style (required) border-color
		</p>
		<p class="three">一些文本。</p>
		<p>
			<b>注意:</b> "border-width" 属性 如果单独使用则不起作用。 要先使用 "border-style" 属性来设置边框。
		</p>
	</body>
</html>
