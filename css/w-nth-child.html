<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p:nth-child(odd)
			{
				background: #ff0000;
			}
			p:nth-child(even)
			{
				background: #0000ff;
			}
			p:nth-child(3n+0){
				background: #ff0000;
			}
		</style>
	</head>
	<body>
		<h1>This is a heading</h1>
<p>The first paragraph.</p>
<p>The second paragraph.</p>
<p>The third paragraph.</p>

<p><b>注意:</b> Internet Explorer 8 and以及更早版本的浏览器 :nth-child()选择器.</p>
 
	</body>
</html>
