<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a:link {
				color: #FF0000;
				text-decoration: none;
			}
			
			a:visited {
				color: #00FF00;
				text-decoration: underline;
			}
			
			a:hover {
				color: #FF00FF;
				background-color: #00FF00;
			}
			a:active {
			    color: #0000FF;
			}
		</style>
	</head>

	<body>
		<p><b><a href="www.baidu.com" target="_blank">kkkk</a></b></p>
		<p><b>注意：</b> a:hover 必须在 a:link 和 a:visited 之后，需要严格按顺序才能看到效果。</p>
		<p> <b>注意：</b> a:active 必须在 a:hover 之后。</p>
	</body>

</html>
