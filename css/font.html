<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p.normal{
				font-style: normal;
				font-size:40px;
				font-weight: normal;/*400*/
				}/*40px/16=2.5em*/
			p.italic{
				font-style: italic;
				font-weight: lighter;
				}
			p.oblique{
				font-style:oblique;
				font-weight: bold;/*700*/
				}
			p.thicker{font-weight: 900;font-variant: small-caps;}
		</style>
	</head>
	<body>
		<p class="normal">这是一个段落,正常。</p>
        <p class="italic">这是一个段落,斜体。</p>
        <p class="oblique">这是一个段落,斜体。</p>
        <p class="thicker">这是一个段落,斜体。wwWwwcxcx kk ssee</p>
	</body>
</html>
