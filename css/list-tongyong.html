<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				list-style-type: none;
				padding: 0px;
				margin: 0px;
			}
			ul li{
				background-image: url(img/HBuilder.png);
				background-repeat: no-repeat;
				background-position: 0px 5px;
				padding-left: 14px;
			}
		</style>
	</head>
	<body>
		<ul>
<li>Coffee</li>
<li>Tea</li>
<li>
	如果使用缩写属性值的顺序是：
list-style-type
list-style-position (有关说明，请参见下面的CSS属性表)
list-style-image

</li>
</ul>
	</body>
</html>
