<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相对定位元素的定位是相对其正常位置。</title>
		<style>
			p.pos_fixed{
				position:fixed;
				top:30px;
				right:5px;
			}
			
			h2.pos_left{
				position: relative;
				left:-20px;
			}
			
			h2.pos_right{
				position:relative;
				left:20px;
			}
		</style>
	</head>
	<body>
<p class="pos_fixed">Some more text</p>
<p><b>注意:</b> IE7 和 IE8 支持只有一个 !DOCTYPE 指定固定值.</p>
<p>Some text</p><p>Some text</p>
<p>Some text</p><p>Some text</p><p>
	Some text</p><p>Some text</p><p>
		Some text</p><p>Some text</p>
		<p>Some text</p><p>Some text</p>
		<p>Some text</p><p>Some text</p>
		<p>Some text</p><p>Some text</p>
		<p>Some text</p><p>Some text</p>
		<h2>这是位于正常位置的标题</h2>
        <h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
        <h2 class="pos_right">这个标题相对于其正常位置向右移动</h2>




	</body>
</html>
