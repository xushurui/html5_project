<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://www.java1234.com/jquery-easyui-1.3.3/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="http://www.java1234.com/jquery-easyui-1.3.3/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="http://www.java1234.com/jquery-easyui-1.3.3/demo/demo.css">
		<!--<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="http://www.java1234.com/jquery-easyui-1.3.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://www.java1234.com/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>-->
		
		
	</head>

	<body>
		<div id="tb" style="padding:5px;" >
			<div style="margin-bottom: 5px;">
			<a id="gAdd" onclick="$('#addGood').window('open')">添加</a>
			<a class="easyui-linkbutton" data-options="iconCLs:'icon-search'" onclick="gObj.gAdd()">添加</a>
		    </div>
		    <div style="padding:0 0 0 7px;color:#333;">
			<span>商品名称</span>
			<input type="text" id="goodName" />
			<span>店铺名称</span>
			<input type="text" id="storeName">
			<div id="selectStore">
				<div style="background:#eee;padding:5px;">
					请选择店铺
				</div>
				<div style="padding:5px;">
					<input type="radio" name="store" value="01" />
					<span>xxx</span><br>
				</div>
			</div>
			<span>开团时间</span>
			<input type="text" id="startTime" />
			<span>到期时间</span>
			<input type="text" id="endTime" />
			<a id="gsearch" ></a>
			</div>
		</div>
		
		<div id="addGood" style="width:500px;height:400px;padding:10px;">
			<form id="goodForm" action="form" method="post">
				<table id="goodTable">
					<tr>
						<td>商品名称:</td>
						<td>
							<input type="text" id="goodNameText" />
						</td>
					</tr>
					<tr>
						<td>商品原价:</td>
						<td>
							<input type="text" id="goodBeforePrice" />
						</td>
					</tr>
					<tr>
						<td>商品团购价:</td>
						<td>
							<input type="text" id="goodTuanPrice" />
						</td>
					</tr>
					<tr>
						<td>店铺名称:</td>
						<td>
							<input type="text" id="storeName-one">
							<div id="selectStore-one">
								<div style="background:#eee;padding:5px;">
									请选择店铺
								</div>
								<div style="padding:5px;">
									<input type="radio" name="store" value="01" />
									<span>xxx</span><br>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>商家电话:</td>
						<td>
							<input id="goodPhone" type="text"  />
						</td>
					</tr>
					<tr>
						<td>商品信息:</td>
						<td>
							<textarea class="easyui-text" style="height:50px"></textarea>
						</td>
					</tr>
					<tr>
						<td>商品图片:</td>
						<td>
							<input type="file" class="easyui-filebox" accept:'image/jpeg'>
						</td>
					</tr>
					<tr>
						<td>商品数量</td>
						<td>
						<input id="goodCount"/>
						</td>
					</tr>
				</table>
				</form>
				<div style="text-align:center;padding:5px">
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
			    </div>
		</div>

		<div id="good">

		</div>
		<script type="text/javascript" src="js/tools.js" ></script>
		<script type="text/javascript" src="js/good.js"></script>
		<script>
			function submitForm(){
				$('#goodForm').form('submit');
			}
			function clearForm(){
				$('#goodForm').form('clear');
			}
		</script>
	</body>

</html>
