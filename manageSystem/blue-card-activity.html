<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
		    
			a{
				text-decoration: none;
			}
			#add-content{
				z-index: 20;
			    border: 1px solid #000;
			    position: absolute;
			    background: #fff;
			    position:absolute;
			    top:100px;
			    left:100px;
			    display: none;
			}
			#cancleshow{
				z-index: 20;
				background: #fff;
				position:absolute;
			    top:109px;
			    left:727px;
			    display: none;
			}
			
			
		</style>
	</head>
	<body>
		<ol class="breadcrumb">
			<li><a href="#">当前位置</a></li>
			<li><a href="#">运营活动</a></li>
			<li class="active">蓝卡专享活动</li>
		</ol>
		<form class="form-inline" role="form">
			<div class="form-group">
				<label for="inputActivity" class="col-sm-4 control-label" >活动名</label>
				<div class="col-sm-1">
					<input type="text"  id="inputActivity" />
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-7 control-label">活动类型</label>
				<select class="col-sm-5 input-sm">
					<option selected="selected ">请选择</option>
					<option >满减现金</option>
					<option >限时折扣</option>
					<option >满享折扣</option>
				</select>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-8 control-label">活动状态</label>
				<select class="col-sm-4  input-sm">
					<option selected="selected">全部</option>
					<option >未开始</option>
					<option >进行中</option>
					<option >已结束</option>
					<option >已终止</option>
				</select>
			</div>
		</form>
		<ul class="nav nav-tabs">
			<li><a href="##" id="add">添加</a></li>
			<li><a href="##" class="color" id="midification">修改</a></li>
			<li><a href="##" class="color"id="look">查看详情</a></li>
			<li><a href="##" class="color" id="end">立即终止</a></li>
			
		</ul>
		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th>序号</th>
					<th>活动名称</th>
					<th>活动类型</th>
					<th>活动标签</th>
					<th>活动状态</th>
					<th>开始时间</th>
					<th>结束时间</th>
					<th>终止原因</th>
				</tr>
			</thead>
			<tbody id="list">
				
			</tbody>
		</table>
		
		<div class="container-fluid" >
			
				<div class="col-sm-11" id="add-content">
					
				</div>
			
		</div>
		
		<span id="cancleshow">取消</span>
								
		
		
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/activity.js" ></script>
		<script>
			
			
			$.getJSON('list.json', function(json) {
			var h = "";
			var i=1;
			$.each(json.data.result, function(key, val) {
				h += '<tr><td><input type="checkbox"  name="list" value="'+i+'"/></td><td>'
				         +i+'</td><td>'+val.name+'</td><td>'+val.type+'</td><td>'+val.mark+'</td><td id="'+i+'">'+val.status+'</td><td>'+
				         val.startTime+'</td><td>'+val.endTime+'</td><td>'+val.endDesc+"</td></tr>";
				//						alert(key+"="+val.name);
				i++;
			});
		    $('#list').append(h);
			});
			
		</script>
		
		
	</body>
</html>
