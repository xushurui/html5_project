<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://www.java1234.com/jquery-easyui-1.3.3/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="http://www.java1234.com/jquery-easyui-1.3.3/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="http://www.java1234.com/jquery-easyui-1.3.3/demo/demo.css">
		
		
	</head>
	<body>
	<div id="otb"  style="padding:5px;" >
		<div >
			<a class="easyui-linkbutton" data-options="iconCLs:'icon-search'" onclick="oObj.oAdd()">添加</a>
			<a id="orderAdd"  onclick="$('#orderAddWindow').window('open')">添加</span>
			<a id="orderRemove">删除</span>
			<a id="orderEdit">编辑</span>
		</div>
		<div style="padding:0 0 0 7px;">
		<span>订单号</span>
		<input type="text" id="orderName" />
		<span>用户名称</span>
		<input type="text" id="orderUserName" />
		<span>发货时间</span>
		<input type="text" id="sendTime" />
		<span>收货时间</span>
		<input type="text" id="getTime" />
		<a id="osearch"></a>
		</div>
		
	</div>
		
		
		
		<div id="orderAddWindow">
			<form id="orderform" action="form" method="post">
				<table>
					<tr>
						<td>订单号:</td>
						<td>
							<input type="text" id="orderNumber" />
						</td>
					</tr>
					<tr>
						<td>商品名:</td>
						<td>
							<input type="text" id="orderGood" />
						</td>
					</tr>
					<tr>
						<td>店铺名:</td>
						<td>
							<input type="text" id="orderStore" />
							<div id="selectOrderStore">
								<div style="background:#eee;padding:5px;">
									请选择店铺
								</div>
								<div style="padding:5px;">
									<input type="radio" name="store" /><span>XXXX</span><br>
									
									
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>店主联系电话:</td>
						<td>
							<input type="text" id="orderStoreTelNumber" />
						</td>
					</tr>
					<tr>
						<td>参团用户:</td>
						<td>
							<input type="text" id="orderUser" />
						</td>
					</tr>
					<tr>
						<td>手机号:</td>
						<td>
							<input type="text" id="orderUserPhone" />
						</td>
					</tr>
					<tr>
						<td>收货地址:</td>
						<td>
							<input type="text" id="orderUserAddressPro" style="width:40px"/>省
							<input type="text" id="orderUserAddressCity" style="width:40px"/>市
							<input type="text" id="orderUserAddressXian" style="width:40px"/>县
							<input  type="text" id="orderUserAddressXian" style="width:40px">街道/区<br/>
							<input type="text" id="orderUserAddressXian" style="width:280px" placeholder="具体地址.....">
						</td>
					</tr>
					<tr>
						<td>发货时间:</td>
						<td>
							<input type="text" id="orderSendTime" />
						</td>
					</tr>
					<tr>
						<td>发货状态:</td>
						<td>
							<input  id="orderSendState">
							<div id="selectOrderSendState">
								<div style="background:#eee;padding:5px;">
									请选择状态
								</div>
								<div style="padding:5px;">
									<input type="radio" name="order" value="01" /><span>待发货</span><br>
									<input type="radio" name="order" value="02" /><span>发货中</span><br>
									<input type="radio" name="order" value="03" /><span>已收货</span>
									
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>收货时间:</td>
						<td>
							<input type="text" id="orderEndTime" />
						</td>
					</tr>
				</table>
			</form>
			<div style="text-align:center;padding:5px">
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
			    </div>
		</div>
		
		
		
		
		
		
		
		
		
		
		
		<div id="order">
			
			
			
			
		</div>
		
		
		
		
		<!--<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="http://www.java1234.com/jquery-easyui-1.3.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://www.java1234.com/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>-->
		<script type="text/javascript" src="js/tools.js" ></script>
		<script type="text/javascript" src="js/order.js" ></script>
		<script>
			function submitForm(){
				$('#orderform').form('submit');
			}
			function clearForm(){
				$('#oderform').form('clear');
			}
		</script>
	</body>
</html>
